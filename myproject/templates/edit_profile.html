{% extends 'base.html' %}

{% block title %}
    Edit Profile
{% endblock %}

{% block content %}
    <h1>Edit Your Profile</h1>
    <form method="POST" action="{{ url_for('edit_profile') }}">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" value="{{ profile.full_name }}"><br><br>
        
        <label for="date_of_birth">Date of Birth:</label>
        <input type="text" id="date_of_birth" name="date_of_birth" value="{{ profile.date_of_birth }}"><br><br>
        
        <label for="education">Education:</label>
        <input type="text" id="education" name="education" value="{{ profile.education }}"><br><br>
        
        <label for="institution">Institution:</label>
        <input type="text" id="institution" name="institution" value="{{ profile.institution }}"><br><br>
        
        <input type="submit" value="Save Changes" class="btn btn-primary">
    </form>
{% endblock %}
